<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            border: 1px solid;
            padding: 1rem;
            width: 200px;
        }
/* 
      div.child.fifth{
        background-color: red;
      } */

      header div:first-child{
        background-color: red;
      }
      header div:last-child{
        background-color: red;
      }
      p:last-child{
        background-color: aqua;
      }
      p.child:nth-child(2){
        background-color: red;
      }

    </style>
</head>
<body>
    <header class="parent">
        <div class="child">child-1</div>
        <div class="child">child-2</div>
        <div class="child">child-3</div>
        <div class="child">child-4</div>
        <div class="child fifth">child-5</div>
    </header>
    <div class="parent">
        <p class="child">para-1</p>
        <p class="child">para-2</p>
        <p class="child">para-3</p>
        <p class="child">para-4</p>
        <p class="child fifth">para-5</p>
    </div>
    <ul>
        <h1>Research</h1>
        <li>hover</li>
        <li>focus</li>
        <li>active</li>
        <li>before</li> // pseudo element
        <li>after</li> // pseudo element
    </ul>
</body>
</html>
