<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dark {
        background-color: #333;
        color: whitesmoke;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body id="body" class="">
    <button id="btn-dark" class="hidden" onclick="toDarkMode()">dark</button>
    <button id="btn-light" onclick="toLightMode()">light</button>

    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati,
      commodi! Aspernatur numquam volupt atum, mollitia quasi corporis provident
      nesciunt iste blanditiis in, quas veniam obcaecati natus aperiam ipsam aut
      debitis expedita.
    </p>

    <script>
      function toDarkMode() {
        document.getElementById("body").classList.add("dark");
        document.getElementById("btn-dark").classList.toggle("hidden");
        document.getElementById("btn-light").classList.toggle("hidden");
      }
      function toLightMode() {
        document.getElementById("body").classList.remove("dark");

        document.getElementById("btn-dark").classList.toggle("hidden");
        document.getElementById("btn-light").classList.toggle("hidden");
      }
    </script>
  </body>
</html>
